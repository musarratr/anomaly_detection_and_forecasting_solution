# configs/pipeline_config.yaml

data:
  raw_path: "data/raw/oxygen.csv"
  processed_path: "data/processed/oxygen_processed_full.csv"
  time_col: "time"
  sensor_id_col: "sensor_id"
  value_col: "oxygen"   # or "oxygen" if that's what you used
  tz: null                    # e.g. "UTC" if you want to localise

anomaly:
  roll_window_baseline: 60        # rolling mean/std for point anomalies
  roll_window_collective: 120     # window for collective anomalies
  roll_window_stuck: 60           # long window for stuck detection
  roll_window_noise: 60           # window for high-noise detection
  z_point_low: 2.0
  z_point_high: 5.0
  z_ctx_low: 2.0
  z_ctx_high: 4.0
  collective_low: 1.0
  collective_high: 3.0
  stuck_rel_std_factor: 0.1
  noise_factor: 1.5
  spike_z_threshold: 3.0
  eps: 1.0e-6
  severity_quantile_for_training_cutoff: 0.99

forecast:
  valid_days: 7
  test_days: 7
  lag_minutes: [1, 5, 60]
  rolling_window_minutes: 60
  learning_rates: [0.03, 0.05, 0.1]
  max_depths: [null, 8]
  max_iter: 200

output:
  model_dir: "models"
  anomaly_config_path: "models/anomaly_detector_config.json"
  forecaster_path: "models/forecaster.pkl"
  baseline_stats_path: "models/baseline_stats.json"
